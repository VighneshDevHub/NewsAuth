<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - NewsGuard AI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/shared.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .auth-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .auth-header h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .auth-form .form-group {
        margin-bottom: 20px;
      }

      .auth-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .auth-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .auth-form input:focus {
        border-color: #4285f4;
        outline: none;
      }

      .auth-form button {
        width: 100%;
        padding: 12px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .auth-form button:hover {
        background-color: #3367d6;
      }

      .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .auth-footer a {
        color: #4285f4;
        text-decoration: none;
      }

      .flash-messages {
        margin-bottom: 20px;
      }

      .flash-message {
        padding: 10px 15px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    {% include 'components/navbar.html' %}

    <div class="auth-container">
      <div class="auth-header">
        <h2>Create an Account</h2>
        <p>Join NewsGuard AI to verify news and combat misinformation</p>
      </div>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form
        class="auth-form"
        method="POST"
        action="{{ url_for('auth.signup') }}"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="auth-footer">
        <p>
          Already have an account?
          <a href="{{ url_for('auth.login') }}">Login</a>
        </p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/NavBar.js') }}"></script>
  </body>
</html>
